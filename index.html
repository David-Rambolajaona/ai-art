<!DOCTYPE html>
<html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Screen for loading home page -->
    <div id="screen-loading" class="bg-2">
        <div class="container h-100 d-flex flex-column align-items-center justify-content-center">
            <div>
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <p class="text-1 fw-bold">Chargement</p>
        </div>
    </div>

    <!-- Screen for focus image -->
    <div id="screen-focus-image" style="display: none;">
        <div class="container screen-focus-image-container d-flex flex-column align-items-center">
            <div class="text-description text-light text-center p-2"></div>
            <div class="image-focus flex-grow-1 w-100 d-flex justify-content-center">
                <img src="" alt="">
            </div>
            <div class="btns d-grid gap-2 p-2">
                <button class="btn btn-sm bg-2 text-light download-btn"><i class="fa-regular fa-circle-down"></i><span class="m-2">Télécharger</span></button>
                <button class="btn btn-sm bg-4 close-btn"><i class="fa-solid fa-xmark"></i><span class="m-2">Fermer</span></button>
            </div>
        </div>
    </div>

    <div class="navbar-perso">
        <span class="p-1 fw-bold text-2">Stable Diffusion | DALL-E 2</span>
        <button class="btn btn-sm text-2 invisible"><i class="fa-solid fa-bars"></i></button>
    </div>

    <!-- Main content -->
    <main class="main-content d-flex flex-column bg-1">
        <div class="container content flex-grow-1 overflow-auto mt-5" id="container-content">
            <div class="h-100 d-flex flex-column justify-content-center">
                <div class="d-flex flex-column align-items-center">
                    <div class="svg-container-2 svg-container-home" style="width: 50%; max-width: 250px;">


                    </div>
                    <div class="my-2">
                        <p class="m-0 text-center fw-bold text-2 home-text">Transformez vos idées en images grâce aux intelligences artificielles <a class="text-2" href="https://stablediffusionweb.com/" target="_blank">Stable Diffusion</a> et <a class="text-2" href="https://openai.com/dall-e-2/" target="_blank">DALL-E 2</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer with message input -->
        <div class="footer">
            <div class="container d-flex flex-row justify-content-between py-3">
                <div class="input-group input-group-sm flex-grow-1">
                    <input type="text" class="form-control" placeholder="Écrivez votre imagination" aria-describedby="button-addon2" id="input-text">
                    <button class="btn bg-2 text-light button-send-request" type="button" id="button-addon2"><i class="fa-solid fa-rocket"></i></button>
                    <div class="invalid-feedback" style="color: #8b0000;">
                        Nombre de caractères entre 1 et 400
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/svg_generator.js"></script>
    <script src="js/html_generator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
